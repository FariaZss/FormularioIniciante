<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <title>Formulário de Aprendizagem</title>
    </head>

    <body>
    <div class="formulario">
        <div class="header_form">
            <div class="header_campo">
                <h1 id="titulo">Formulário de Aprendizagem</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
            </div>
        </div>
        <section>
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" autocomplete="off" name="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" autocomplete="off" name="sobrenome" id="sobrenome" required>
                    </div>
                    
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" autocomplete="off" name="email" id="email" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <label><strong>De qual lado você está da aplicação?</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">FullStack
                    </label>
                </div>

                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>

                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="PHP">
                        <label for="tecnologia2">PHP</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="CSS">
                        <label for="tecnologia3">CSS</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                        <label for="tecnologia4">Python</label>
                    </div>
                </fieldset>

                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco da sua experiência</strong></label>
                    <textarea row="6" style="resize: none" id="experiencia" name="experiencia"></textarea>
                </div>

                <button class="botao" type="submit">Concluído </button>
            </form>
        </section>

        <footer class="rodape">
            <div class="rodape_formulario"></div>
        </footer>
    </div>
    </body>
</html>
